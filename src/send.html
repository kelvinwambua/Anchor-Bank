<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Madimi+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta charset="UTF-8">
  <link href="./output.css" rel="stylesheet">
</head>
<body >
    <div class=" grid h-screen w-screen grid-cols-2 gap-8" style="grid-template-columns: 18% 82%;">
        <div class=" color h-screen w-full bg-gray-900 text-white  border-white">
            <div class="mt-4 mb-8">
                <span class="material-symbols-outlined text-6xl ml-10">
                    savings
                    </span>
                <p class="font-sitefont text-2xl ml-3">Anchor Bank</p>

            </div>
            <a href="dashboard.html">
                <div class="mt-4 mb-6 hover:cursor-pointer hover:bg-gray-800 rounded   flex ">
                
                    <span class="material-symbols-outlined text-3xl ml-2">
                        Dashboard
                        </span>
                    <p class="font-sitefont text-xl mt-1 ml-3" >Dashboard</p>
    
                </div>
           
            </a>
       
      
           
            <a href="send.html">
                <div class="mt-4 mb-6 hover:cursor-pointer rounded hover:bg-gray-800 flex">
                    <span class="material-symbols-outlined text-3xl ml-2">
                        send_money
                        </span>
                    <p class="font-sitefont text-xl mt-1 ml-3">Send Money</p>
    
                </div>
            </a>
            <a href="withdraw.html">
                <div class="mt-4 mb-6  hover:cursor-pointer rounded hover:bg-gray-800 flex">
                    <span class="material-symbols-outlined text-3xl ml-2">
                        eject
                        </span>
                    <p class="font-sitefont text-xl mt-1 ml-3">Withdraw</p>
    
                </div>
            </a>
            <a href="group.html">
                <div class="mt-4 mb-6 flex hover:cursor-pointer rounded  hover:bg-gray-800">
                    <span class="material-symbols-outlined text-3xl ml-2">
                        groups
                        </span>
                    <p class="font-sitefont text-xl mt-1 ml-3">Groups</p>
    
                </div>

            </a>
            <a href="user.html">
                <div class="mt-4 mb-6 flex hover:cursor-pointer rounded hover:bg-gray-800">
                    <span class="material-symbols-outlined text-3xl ml-2">
                        account_circle
                        </span>
                    <p class="font-sitefont text-xl mt-1 ml-3">My Profile</p>
    
                </div>

            </a>



            <a href="faq.html">
                <div class="mt-4 mb-6 flex hover:cursor-pointer rounded  hover:bg-gray-800">
                    <span class="material-symbols-outlined text-3xl ml-2">
                        quiz
                        </span>
                    <p class="font-sitefont text-xl mt-1 ml-3">FAQ</p>
    
                </div>
            </a>



        </div>
        <div class="overflow-y-auto">
            <div class="grid grid-cols-1  w-full h-screen pt-10 p-16"style="grid-template-rows: 150px 200px auto ; ">
  
                <div class="  flex-none w-90 h-32 mr-8">
                    <p class="font-sitefont text-5xl font-semi-bold mb-2"> Send Money</p>
                    <p class="font-medium text-xl font-sitefont">Make payments to people and businesses</p>
    
                </div>
                <div class=" border-2 border-gray-950 p-4 flex h-36 mr-2">
                    <p class="font-medium font-sitefont text-3xl ">Current Balance :</p>
                    <p class=" balance font-bold font-sitefont text-2xl mt-1 ml-2 "></p>
                    
                </div>
                <div class="  grid grid-cols-2 " style="grid-template-columns: 60% 40%;">
                <div class="grid grid-cols-1 p-3" style="grid-template-rows: 70px auto; ">
                    <div class="flex ">
                        <p class="font-sitefont text-2xl mt-2">Contacts</p>
    
                    <form class="max-w-md mx-auto">   
    
                    <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                         <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                        <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required />
                        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                    </div>
                </form>
    
    
                    </div>
    
    
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-800 dark:text-white">
                <tr>
                    <th scope="col" class="p-4">
                        <div class="flex items-center">

                    </th>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Balance
                    </th>


                </tr>
            </thead>
            <tbody class="user-table">

                
            </tbody>
        </table>
    </div>
    
     
                    
                </div>
                <div class="mt-16 ml-5 items-center">
                    <p class="text-2xl">Enter Amount to Send:</p>
                    <input type="text" id="default-input" class=" amount-input mt-4 mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-5/6 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <button type="submit" class="send-money text-white ml-20 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Send Money</button>
                </div>
    
    
    
                    
                </div>
    
            </div>
        </div>

    </div>

</html>
